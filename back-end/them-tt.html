                <h2>Tất cả bài viết tin tức</h2>
                <form action="" id="them" method="post" enctype="multipart/form-data">
                    <div class="form_label">
                        <label for="">Tên bài viết:</label>
                        <input type="text" name="name" id="name" autocomplete="off">
                    </div>
                    <div class="form_label">
                        <label for="">Nội dung:</label>
                        <textarea name="noiDung" id="noiDung" cols="30" rows="10"
                             autocomplete="off" placeholder=""></textarea>
                    </div>
                    <div class="form_label">
                        <label for="">Ảnh tin tức:</label>
                        <input type="file" name="avatar" id="avatar" placeholder=""
                            onchange="previewFile()">
                        <img src="" alt="xem trước" id="avatar_preview" height="200">
                    </div>
                    <button type="button" onclick="Insert()">Thêm bài viết</button>
                </form><br><br>
